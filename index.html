<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Assistant Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat history */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        #chat-history::-webkit-scrollbar-track {
            background-color: #f1f5f9; /* slate-100 */
        }
        /* Custom style for the typing cursor effect */
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        /* Style for the main container to ensure it fills the viewport */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        #app-container {
            height: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c64f2',
                        'gemini-gray': '#f3f4f6',
                        'gemini-blue': '#0b66ee',
                    },
                }
            }
        }
    </script>
</head>
<body>

<div id="app-container" class="flex flex-col bg-gray-50 antialiased">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center z-10">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gemini-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Generic Chat Interface (Fixed)
        </h1>
        <span class="text-sm text-gray-500">Express AI Backend</span>
    </header>

    <!-- Main Chat Area -->
    <div id="chat-history" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-4 bg-gray-100">
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="bg-white p-4 rounded-lg shadow-sm max-w-3xl border border-gray-200">
                <p class="text-sm font-semibold text-gemini-blue mb-1">Assistant</p>
                <p class="text-gray-700">Hello! This chat is now configured to communicate with your Node.js/Express server on the `/api/chat` endpoint. Try sending a message!</p>
            </div>
        </div>
        <!-- Chat messages will be dynamically added here -->
    </div>

    <!-- Input Form Area -->
    <div class="p-4 md:p-6 bg-white border-t border-gray-200 shadow-lg z-10">
        <form id="chat-form" class="flex items-end max-w-4xl mx-auto">
            <textarea id="user-input"
                      rows="1"
                      placeholder="Type your message here..."
                      class="flex-1 p-3 resize-none border border-gray-300 rounded-xl focus:ring-2 focus:ring-gemini-blue focus:border-gemini-blue transition-all"
                      oninput="adjustTextareaHeight(this)"
                      required></textarea>

            <button type="submit" id="send-button"
                    class="ml-3 px-6 py-3 bg-gemini-blue text-white rounded-xl font-semibold hover:bg-primary-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center h-12"
                    title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.409l-7-14z" />
                </svg>
            </button>
        </form>
        <div id="error-message" class="text-red-500 text-sm mt-2 hidden max-w-4xl mx-auto"></div>
    </div>
</div>

<script>
    // --- Constants ---
    const chatForm = document.getElementById('chat-form');
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const errorMessageDiv = document.getElementById('error-message');

    let isTyping = false; // Prevents multiple simultaneous calls

    // --- Core Server Communication Function (Restored) ---
    /**
     * Calls the local Express server API endpoint to get a response.
     * This uses the standard fetch API to talk to your server.
     * @param {string} prompt The user's input text.
     * @returns {Promise<string>} A promise that resolves to the generated text response.
     */
    async function getGenericResponse(prompt) {
        const response = await fetch('/api/chat', { 
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt }) 
        });

        if (!response.ok) {
            // Attempt to read error message from server response
            const errorData = await response.json().catch(() => ({ error: 'Unknown server error (failed to parse JSON)' }));
            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        // The Express server (server.js) sends back { response: "..." }
        return data.response;
    }


    // --- Utility Functions ---

    /** Adjusts the height of the textarea based on content */
    function adjustTextareaHeight(element) {
        element.style.height = 'auto';
        element.style.height = (element.scrollHeight) + 'px';
    }

    /** Scrolls the chat history to the bottom */
    function scrollToBottom() {
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    /** Creates an HTML message bubble for a user or the assistant */
    function createMessageBubble(content, sender) {
        const isUser = sender === 'user';
        const container = document.createElement('div');
        container.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

        const bubble = document.createElement('div');
        bubble.className = `p-4 rounded-xl shadow-md max-w-3xl transition-all ${
            isUser
                ? 'bg-gemini-blue text-white rounded-br-lg'
                : 'bg-white text-gray-800 rounded-bl-lg border border-gray-200'
        }`;
        bubble.id = isUser ? '' : 'assistant-response';

        if (!isUser) {
            const header = document.createElement('p');
            header.className = 'text-sm font-semibold mb-1';
            header.textContent = 'Assistant';
            header.style.color = '#0b66ee'; // Direct gemini blue color
            bubble.appendChild(header);
        }

        const contentElement = document.createElement('p');
        contentElement.className = 'whitespace-pre-wrap'; // Preserve formatting
        contentElement.innerHTML = content;
        bubble.appendChild(contentElement);

        container.appendChild(bubble);
        chatHistory.appendChild(container);

        if (!isUser) {
            // Add typing class to simulate active response (will be removed by the typewriter function)
            contentElement.classList.add('typing');
        }

        scrollToBottom();
        return contentElement;
    }

    /** Simulates a typewriter effect */
    function typewriter(element, text, callback) {
        let i = 0;
        element.innerHTML = '';
        element.classList.add('typing');

        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                scrollToBottom();
                requestAnimationFrame(type);
            } else {
                element.classList.remove('typing');
                if (callback) callback();
            }
        }
        type();
    }


    // --- Main Logic ---

    async function handleChatSubmission(event) {
        event.preventDefault();
        if (isTyping) return;

        const prompt = userInput.value.trim();
        if (!prompt) return;

        isTyping = true;
        errorMessageDiv.classList.add('hidden');
        
        // Use a temporary value here, actual input will be cleared after successful call
        const currentInput = userInput.value; 

        userInput.value = '';
        adjustTextareaHeight(userInput);
        sendButton.disabled = true;

        // 1. Add User Message
        createMessageBubble(currentInput, 'user');

        // 2. Prepare Assistant Message container
        const assistantContentElement = createMessageBubble('Connecting to server...', 'assistant');

        try {
            // CORRECT: Call the Express server function
            const generatedText = await getGenericResponse(currentInput);
            
            // Find the parent bubble and header to preserve structure during typing
            const parentBubble = assistantContentElement.closest('.flex > div');
            const header = parentBubble.querySelector('p:not(.whitespace-pre-wrap)');
            
            // Clear the temporary content and start typing effect
            assistantContentElement.innerHTML = '';
            typewriter(assistantContentElement, generatedText, () => {
                // Re-attach header after typing is complete
                if (header) parentBubble.prepend(header);
                
                scrollToBottom();
                isTyping = false;
                sendButton.disabled = false;
            });

        } catch (error) {
            assistantContentElement.innerHTML = "An error occurred while communicating with the server.";
            errorMessageDiv.textContent = `Server communication failed: ${error.message}. Please ensure your Node.js server is running (npm start).`;
            errorMessageDiv.classList.remove('hidden');
            console.error("Server Fetch Error:", error);
            isTyping = false;
            sendButton.disabled = false;

        } finally {
            // Fallback to re-enable controls
            if (assistantContentElement.classList.contains('typing')) {
                 assistantContentElement.classList.remove('typing');
            }
            if (!isTyping) {
                sendButton.disabled = false;
            }
        }
    }

    // --- Event Listeners and Initialization ---

    document.addEventListener('DOMContentLoaded', () => {
        chatForm.addEventListener('submit', handleChatSubmission);

        // Allow sending with Enter, but new line with Shift+Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    });
</script>
</body>
</html>
